<ion-content>
  <section class="mainSection">
    <div class="customContainer">
      <div class="leftSidebar">
        <app-left-navbar [current_page_id]='2'></app-left-navbar>
      </div>
      <div class="rightSidebar margin-left-rightsidebar" *ngIf="showFilterList">
        <app-filter-list *ngIf="filterListName !='real_estate_company' && filterListName !='house_owner'" [list]="listArr" [filterListValue]="filterListValue" [filterId]="filterId" [filterName]="filterName" [goBack]="goBack" (goBackToPage)="closeListSelector()" [multiSelect]="multiSelect" (checkValidListItem)="validationOnFilterList($event)"></app-filter-list>
        <div *ngIf="filterListName=='real_estate_company' || filterListName=='house_owner'">
          <div class="field preData">
            <ion-input #inputField placeholder={{listHeader}} [(ngModel)]="filterListValue"></ion-input>
          </div>
        </div>
      </div>
    </div>
  </section>
</ion-content>
